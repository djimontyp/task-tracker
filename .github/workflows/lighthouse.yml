# Lighthouse CI Performance Testing
#
# Runs Lighthouse audits on pull requests and pushes to main.
# Enforces Core Web Vitals performance budgets.
#
# Performance budgets:
# - LCP < 2.5s
# - CLS < 0.1
# - Performance score >= 80%
# - Accessibility score >= 90%

name: Lighthouse CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/lighthouse.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/lighthouse.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKING_DIR: ./frontend

jobs:
  lighthouse:
    name: Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Build frontend
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      - name: Run Lighthouse CI
        working-directory: ${{ env.WORKING_DIR }}
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: frontend/.lighthouseci/
          retention-days: 14

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const reportsDir = 'frontend/.lighthouseci';
            if (!fs.existsSync(reportsDir)) {
              console.log('No Lighthouse reports found');
              return;
            }

            const files = fs.readdirSync(reportsDir).filter(f => f.endsWith('.json') && f.startsWith('lhr-'));
            if (files.length === 0) {
              console.log('No LHR JSON files found');
              return;
            }

            // Get the first report (most recent)
            const report = JSON.parse(fs.readFileSync(path.join(reportsDir, files[0])));
            const categories = report.categories;

            const formatScore = (score) => {
              if (score === null || score === undefined) return 'â“ N/A';
              const pct = Math.round(score * 100);
              const emoji = pct >= 90 ? 'ðŸŸ¢' : pct >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';
              return `${emoji} ${pct}`;
            };

            const body = `## ðŸš€ Lighthouse Performance Report

            | Category | Score |
            |----------|-------|
            | Performance | ${formatScore(categories.performance?.score)} |
            | Accessibility | ${formatScore(categories.accessibility?.score)} |
            | Best Practices | ${formatScore(categories['best-practices']?.score)} |
            | SEO | ${formatScore(categories.seo?.score)} |

            ðŸ“Š [View full report in Actions artifacts](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})

            <details>
            <summary>Core Web Vitals</summary>

            | Metric | Value |
            |--------|-------|
            | LCP | ${report.audits['largest-contentful-paint']?.displayValue || 'N/A'} |
            | FCP | ${report.audits['first-contentful-paint']?.displayValue || 'N/A'} |
            | CLS | ${report.audits['cumulative-layout-shift']?.displayValue || 'N/A'} |
            | TBT | ${report.audits['total-blocking-time']?.displayValue || 'N/A'} |
            | Speed Index | ${report.audits['speed-index']?.displayValue || 'N/A'} |

            </details>
            `;

            // Check if comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Lighthouse Performance Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
