site_name: Task Tracker Documentation
site_description: Internal documentation for the Task Tracker project
docs_dir: content
theme:
  name: material
  language: en
  features:
    - navigation.top
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - Context Spaces (Topics): topics.md
plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          site_name: Task Tracker Documentation
        - locale: uk
          name: Українська
          site_name: Документація Task Tracker
markdown_extensions:
  - admonition
  - toc:
      permalink: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/djimontyp/task-tracker
