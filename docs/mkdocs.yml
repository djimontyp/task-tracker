site_name: Pulse Radar
site_description: AI-система збору знань з комунікаційних каналів
docs_dir: .

theme:
  name: material
  language: uk
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Темна тема
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Світла тема
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Головна: index.md
  - Продукт:
    - Огляд: product/overview.md
    - User Journeys: product/user-journeys.md
    - Сторінки:
      - Dashboard: product/pages/dashboard.md
      - Insights: product/pages/insights.md
      - Search: product/pages/search.md
      - Messages: product/pages/messages.md
  - Гайди:
    - Швидкий старт: guides/quickstart.md
    - Telegram: guides/telegram-setup.md
    - AI налаштування: guides/ai-settings.md
  - Архітектура:
    - Огляд: architecture/OVERVIEW.md
    - Workflows: architecture/WORKFLOWS.md
    - Моделі: architecture/models.md
    - API: architecture/api.md
  - Changelog: changelog.md

plugins:
  - search:
      lang: uk

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
