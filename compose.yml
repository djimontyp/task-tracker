services:
  postgres:
    image: pgvector/pgvector:pg15  # PostgreSQL 15 with pgvector extension for vector similarity search
    container_name: task-tracker-postgres
    env_file:
      - .env
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d:ro  # Auto-run init scripts on first start
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tasktracker"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  nats:
    image: nats:latest
    container_name: task-tracker-nats
    ports:
      - "4222:4222"
      - "8222:8222"  # Monitoring endpoint (remove in production)
    command: ["--jetstream", "--store_dir", "/data", "--http_port", "8222"]
    volumes:
      - nats_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nats-server", "--version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M

  worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: task-tracker-worker
    command: ["python", "-m", "taskiq", "worker", "core.taskiq_config:nats_broker", "core.worker"]
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TASKIQ_WORKER=true
    volumes:
      - ./telegram_sessions:/app/sessions
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'taskiq worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    develop:
      watch:
        - action: sync+restart
          path: ./backend/app
          target: /app/app
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"
        - action: sync+restart
          path: ./backend/core
          target: /app/core
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"
        - action: rebuild
          path: ./pyproject.toml

  api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: task-tracker-api
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Allow all origins for local development (mobile/WiFi access)
      # For production, set specific domains in .env: CORS_ORIGINS=https://yourdomain.com
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    develop:
      watch:
        - action: sync+restart
          path: ./backend/app
          target: /app/app
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"
        - action: sync+restart
          path: ./backend/core
          target: /app/core
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"

  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: task-tracker-dashboard
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    environment:
      # Application name
      - VITE_APP_NAME=${APP_NAME:-Pulse Radar}
      # WebSocket configuration - all three variables used by frontend/src/features/websocket/hooks/useWebSocket.ts
      # VITE_WS_HOST: Host for dynamic URL construction (uses window.location.hostname if empty)
      # VITE_WS_PATH: Path for dynamic URL construction (fallback method)
      - VITE_WS_HOST=${DASHBOARD_WS_HOST:-}
      - VITE_WS_PATH=${DASHBOARD_WS_PATH:-/ws}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    develop:
      watch:
        # Sync source files for hot reload
        - action: sync
          path: ./frontend/src
          target: /app/src
          ignore:
            - "**/__tests__"
            - "**/*.test.ts"
            - "**/*.test.tsx"
            - "**/*.spec.ts"
            - "**/*.spec.tsx"
            - "**/__mocks__"
            - "**/test-results"
            - "**/coverage"
        # Sync public assets
        - action: sync
          path: ./frontend/public
          target: /app/public
          ignore:
            - "**/.DS_Store"
            - "**/Thumbs.db"
        # Rebuild on package.json changes
        - action: rebuild
          path: ./frontend/package.json
        # Rebuild on package-lock.json changes
        - action: rebuild
          path: ./frontend/package-lock.json
        # Rebuild on vite.config.ts changes
        - action: rebuild
          path: ./frontend/vite.config.ts
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 20s

  nginx:
    image: nginx:alpine
    container_name: task-tracker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
      dashboard:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1/nginx-health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data:
    name: task-tracker-postgres-data
  nats_data:
    name: task-tracker-nats-data
